<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ruiqi Lab 4</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="top">Ruiqi's Lab 4</div>
        <button class="activate" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>

    <script>
        var myname, firstname, lastname, length
       
        myname = "Ruiqi lai"
        firstname = myname.substring(0,5)
        lastname = myname.substring(6,9)
        length = firstname.length + lastname.length


      function clickMe() {

        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";     

        const p1 = document.createElement("p");
        p1.setAttribute("class","p1");
        document.querySelector(".content").appendChild(p1);
        const p2 = document.createElement("p");
        p2.setAttribute("class","p2");
        document.querySelector(".content").appendChild(p2);

        p1.innerHTML = 'My name has ' + length + ' characters';
        p2.innerHTML = "the third character in my name is " + myname.charAt(2).toLocaleUpperCase() + "<br/>" + lastname.slice(-3);

      }
    </script>
  </body>
</html>
